<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <script src="https://kit.fontawesome.com/14c9ce0d18.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-light">
  
    <header>
        <!-- navbar section -->
        <section class="mx-2 mb-5 mt-1 ">
        <nav class="navbar  navbar-expand-lg mx-5 mb-5 ">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item px-5 ">
                    <a class="nav-link active fs-2 text-white bg-primary  rounded  " aria-current="page" href="#">24News</a>
                  </li>
                  
                </ul>
            </div>
            <div class="container-fluid me-auto w-25">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active fs-3" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  fs-3" href="http://127.0.0.1:5500/blog.html#" target="_blank">Blog
                    </a>
                
                  </li>
                </ul>
            </div>
          </nav>
        </section>
        <hr class=" ms-5 me-5 mb-5 text-bg-black">
        <!-- category section -->
        <section  class="container mt-5 mb-5">
          
            <div  id="category-container" class="d-flex justify-content-evenly">

            </div>

        </section>
        <section class="container m-5 d-none" id="loader">
        <div class="d-flex justify-content-center align-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
        <section class="container bg-white  py-3" id="no-found-message " >
            <div class="  h4 ms-5"></div>
        </section>
     
        
    </header>
    <main>
      <section class="container mt-5">
        <div class="d-flex">
        <div class="d-flex">
          <h4>Sort By View</h4>
          <select name="" id=""  class="ms-2 px-4">
            <option value="">default</option>
          </select>
        </div>
      </div>
        <div class="d-flex justify-content-end">
          <div class="btn btn-primary me-2">Today's News</div>
          <div class="btn border-warning">Trending</div>
        
        </div>
    
      </section>
<section class="container mt-5">
    <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

</section>

<section>
  <!-- Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
    </main>
    <footer>
        
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="app.js"></script> 
</body>
</html>
